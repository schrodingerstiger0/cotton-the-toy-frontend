<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kotton Web Voice Prototype</title>
</head>
<body>
  <h2>Kotton AI Toy â€“ Voice Interaction Demo</h2>
  <button id="startBtn">ğŸ™ï¸ Start Talking</button>
  <button id="stopBtn" disabled>ğŸ›‘ Stop</button>
  <p id="status">Status: Idle</p>
  <audio id="audioPlayer" controls></audio>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const status = document.getElementById("status");
    const player = document.getElementById("audioPlayer");

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => {
        audioChunks.push(e.data);
      };

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
        status.textContent = "Uploading...";

        const formData = new FormData();
        formData.append("audio", audioBlob);

        const response = await fetch("https://kotton-the-toy0-1.onrender.com/process", {
          method: "POST",
          body: formData
        });

        const data = await response.json();
        player.src = data.audioUrl;
        status.textContent = "Response Ready!";
      };

      mediaRecorder.start();
      status.textContent = "Recording...";
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      status.textContent = "Processing...";
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script>
</body>
</html>
